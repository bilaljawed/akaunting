[phases.setup]
nixPkgs = ["...", "php82Extensions.gd", "php82Extensions.bcmath", "php82Extensions.intl"]

[phases.build]
cmds = [
    "export NODE_OPTIONS=--max-old-space-size=4096",
    "composer install --no-dev --no-scripts",
    "npm install",
    "npm run prod"
]

[start]
cmd = "php artisan migrate --force && php artisan config:cache && php artisan event:cache && php artisan serve --host 0.0.0.0 --port $PORT"
